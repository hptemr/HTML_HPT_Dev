<div class="modal--wrapper   d-flex flex-column w-100">
    <div class="modal--header w-100">
        <h1 class="fw-700 border-0">Create Case Note</h1>
    </div>
    <div class="modal--body w-100 pt-1"> 
        <div class="col-12">
            <div class="form-group">
                <label class="col-form-label fw-700 font-16 ">Creation Date</label>
                <input class="form-control" type="text" placeholder="12/12/2022" value=""/>
                <!-- <div class="text text-danger mt-1"> First Name required</div> -->
            </div>
        </div>
        <div class="col-12">
            <div class="form-group"> 
                <textarea class="form-control " type="text" placeholder="Write your comment here" rows="5"></textarea>
                <!-- <div class="text text-danger mt-1"> First Name required</div> -->
            </div>
        </div> 
    </div>
    <div class="modal--footer w-100 d-flex align-items-center justify-content-end pt-0">
        <button mat-stroked-button color="primary" class="me-3" mat-dialog-close>Cancel</button>
        <button mat-stroked-button color="primary" class="me-3" (click)="successModal()" mat-dialog-close>Save</button>
        <button mat-raised-button color="primary" mat-dialog-close>Finalize</button>
    </div>
</div>
