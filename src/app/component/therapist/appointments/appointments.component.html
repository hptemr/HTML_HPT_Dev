<div class="col-12 appointment--wrapper">
    <div class="card">
        <div class="card-header pb-0">
            <div class="col-12 d-flex align-items-center justify-content-between mb-3">
                <h3 class="mb-0 clr--1F2F3E">Appointments</h3>
                <button mat-raised-button color="primary"  >
                    <mat-icon class="material-symbols-outlined flex-shrink-0"> add_circle </mat-icon>
                    Book Appointment
                </button>
            </div>
            <div class="col-12 mt-2">
                <div class="row">
                    <div class="col-12 col-sm-6 col-lg-3">
                        <div class="d-flex w-100 dd--search--combine">
                            <div class="form-group dd">
                                <select class="form-select form-control" aria-label="Default select example">
                                    <option selected>Practice Location</option>  
                                    <option value="2">Darby PT</option>
                                    <option value="3">Corvallis PT</option>
                                    <option value="4">Stevi PT</option> 
                                    <option value="6">Frenchtown PT</option>
                                    <option value="7">HNB</option>
                                </select>
                                <!-- <div class="text text-danger mt-1"> Middle Last required</div> -->
                            </div>
                            <div class="form-group search">
                                <input type="text" class="form-control search--outer" placeholder="Search">
                                <button mat-button class="p-0 flex-shrink-0 min-width-unset search--fields">
                                    <mat-icon class="material-symbols-outlined flex-shrink-0">search </mat-icon>
                                </button>
                                <!-- <div class="text text-danger mt-1"> Middle Last required</div> -->
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-sm-6 col-lg-3">
                        <div class="form-group">
                            <input type="text" class="form-control search--outer" placeholder="Appointment #">
                            <button mat-button class="p-0 flex-shrink-0 min-width-unset search--fields">
                                <mat-icon class="material-symbols-outlined flex-shrink-0">search </mat-icon>
                            </button>
                            <!-- <div class="text text-danger mt-1"> Middle Last required</div> -->
                        </div>
                    </div> 
                    <div class="col-12 col-sm-6 col-lg-3">
                        <div class="form-group">
                            <select class="form-select form-control" aria-label="Default select example">
                                <option selected>Appointment Status</option> 
                                <option value="1">Accepted</option>
                                <option value="2">Reschedules</option> 
                                <option value="3">Pending</option> 
                                <option value="4">Declined</option> 
                            </select>
                            <!-- <div class="text text-danger mt-1"> Middle Last required</div> -->
                        </div>
                    </div>
                    <div class="col-12 col-sm-6 col-lg-3">
                        <div class="form-group">
                            <mat-form-field class="w-100 am--datepicker"> 
                                <input matInput [matDatepicker]="picker"> 
                                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                                <mat-datepicker #picker></mat-datepicker>
                              </mat-form-field>
                        </div>
                    </div>
                    <div class="col-12 col-sm-6 col-lg-3">
                        <div class="form-group">
                                <div class="input-group">
                                <input class="form-control" placeholder="To Date" name="dp" [(ngModel)]="model"
                                  ngbDatepicker #d="ngbDatepicker" />
                                <button class="btn btn-outline-primary py-0 px-3 calender--btn" (click)="d.toggle()"
                                  type="button">
                                  <i class="fa fa-calendar-o clr--fff" aria-hidden="true"></i>
                                </button>
                              </div>
                            <!-- <div class="text text-danger mt-1"> Middle Last required</div> -->
                        </div>
                    </div>
                    <div class="col-12 col-sm-6 col-lg-3">
                        <div class="form-group">
                            <button mat-stroked-button color="primary">Reset Filter</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="card-body">
            <div class="col-12 cust--mat--table--wrapper">
                <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)"
                    class="cust--mat--table box--row--table">  
                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by number">
                            Appointment #
                        </th>
                        <td mat-cell *matCellDef="let element"> 
                            <div class="d-flex align-items-center  ">
                                <div class="img--box flex-shrink-0">
                                    <img src="assets/images/ark/user.png"  alt="" class="img-fluid" />
                                </div>
                                <div> 
                                    <p class="mb-0 font-16 text-primary clr--1F2F3E fw-500">{{element.name}}</p>
                                    <p class="mb-0 font-14 text-primary clr--1F2F3E"> <span class="fw-700">Therapist</span> Jacob Walter</p>
                                    <p class="mb-0 font-14 text-primary clr--1F2F3E"> <span class="fw-700">Appointment #</span>123456</p>
                                </div>
                            </div>     
                        </td>
                    </ng-container>  
                    <ng-container matColumnDef="appointmentDate">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by weight">
                            Appointment Date & Time  
                        </th>
                        <td mat-cell *matCellDef="let element"> 
                            {{element.appointmentDate}} 
                            <p class="status declined">Note Pending</p>  
                        </td>
                    </ng-container> 
                    <ng-container matColumnDef="status">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by symbol">
                            Appointment Status
                        </th>
                        <td mat-cell *matCellDef="let element">  
                            <p class="status {{element.status}} "> {{element.status}}</p>  
                        </td>
                    </ng-container>
                 
                    <ng-container matColumnDef="action">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by symbol">
                            Actions
                        </th>
                        <td mat-cell *matCellDef="let element">  
                            <div class="w-100 d-flex align-items-center justify-content-end">
                                <button mat-button class="flex-shrink-0 min-width-unset search--fields" [routerLink]="['/therapist/appointment-details']">
                                    <mat-icon class="material-symbols-outlined flex-shrink-0 m-0 text-primary">visibility </mat-icon>
                                </button> 
                            </div>
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
                <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                                showFirstLastButtons
                                aria-label="Select page of periodic elements">
                </mat-paginator>
            </div>
        </div>
    </div>
</div>
