<div class="modal--wrapper spi--modal  d-flex flex-column w-100">
    <div class="modal--header w-100">
        <h1 class="fw-700 border-0 pb-0">View Details</h1>
    </div>
    <div class="modal--body w-100 pt-3">
        <div class="row">
            <div class="col-12 col-sm-6">
                <div class="form-group">
                    <label class="col-form-label fw-600">Name</label>
                    <input class="form-control" type="text" value="{{insuranceDetails?.insuranceName}}" disabled /> 
                </div>
            </div>
            <div class="col-12 col-sm-6">
                <div class="form-group">
                    <label class="col-form-label fw-600">Type</label>
                    <input class="form-control" type="text" value="{{insuranceDetails?.insuranceType}}" disabled /> 
                </div>
            </div>
            <div class="col-12 col-sm-6">
                <div class="form-group">
                    <label class="col-form-label fw-600">Payer Id</label>
                    <input class="form-control" type="text" value="{{insuranceDetails?.payerID}}" disabled /> 
                </div>
            </div>
            <div class="col-12 col-sm-6">
                <div class="form-group">
                    <label class="col-form-label fw-600">Billing Type</label>
                    <input class="form-control" type="text" value="{{insuranceDetails?.billingType}}" disabled /> 
                </div>
            </div>
            <div class="col-12 "> 
                <div class="form-group">
                    <label class="col-form-label fw-600">Phone Number</label>
                    <input class="form-control" type="text" value="{{insuranceDetails?.phoneNumber}}" disabled /> 
                </div>
            </div>
            <div class="col-12 "> 
                <div class="form-group">
                    <label class="col-form-label fw-600">Address</label>
                    <textarea class="form-control " type="text" rows="3" disabled> {{insuranceDetails?.insuranceAddress}}</textarea>
                </div>
            </div>
        </div>
    </div>
    <div class="modal--footer w-100 d-flex align-items-center justify-content-end pt-0"> 
        <button mat-raised-button color="primary" mat-dialog-close>Close</button>
    </div>
</div>
