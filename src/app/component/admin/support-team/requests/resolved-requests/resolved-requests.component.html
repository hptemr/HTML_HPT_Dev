<div class="col-12 referrals--wrapper resolved--req--wrapper">
    <div class="card">
        <div class="card-header pb-0">
            <div class="col-12 d-flex align-items-center   mb-4">
                <button mat-stroked-button color="primary" class="me-3 back--btn" [routerLink]="['/support-team/requests']">
                    <mat-icon class="material-symbols-outlined flex-shrink-0 m-0"> keyboard_backspace </mat-icon>
                </button>
                <h3 class="mb-0 clr--1F2F3E">Resolved Requests</h3>   
            </div>
            <div class="col-12 mt-2">
                <div class="row">
                    <div class="col-12 col-sm-6 col-lg-3">
                        <div class="form-group">
                            <select class="form-select form-control">
                                <option selected value="">Select Practice Location</option>
                                <option value="">Corvallis PT </option>
                                <option value="">Darby PT </option>
                                <option value="">Frenchtown PT </option>
                                <option value="">Hamilton PT at The Canyons </option>
                            </select>
                        </div>
                    </div> 
                    <div class="col-12 col-sm-6 col-lg-3">
                        <div class="form-group">
                            <input  type="text"
                            class="form-control search--outer" placeholder="Patient Name and Email">
                            <button mat-button class="p-0 flex-shrink-0 min-width-unset search--fields">
                                <mat-icon class="material-symbols-outlined flex-shrink-0">search </mat-icon>
                            </button>
                        </div>
                    </div>  
                    <div class="col-12 col-sm-6 col-lg-3">
                        <div class="form-group">
                                <div class="input-group"> 
                                    <mat-form-field class="w-100 am--datepicker">
                                        <input  name="dp"  placeholder="Received on From Date" matInput
                                            [matDatepicker]="picker" (focus)="picker.open()">
                                        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                                        <mat-datepicker #picker></mat-datepicker>
                                    </mat-form-field> 
                              </div>
                        </div>
                    </div>
                    <div class="col-12 col-sm-6 col-lg-3">
                        <div class="form-group">
                                <div class="input-group">

                                    <mat-form-field class="w-100 am--datepicker">
                                        <input  
                                            name="dp2" readonly="isReadonly" placeholder="Received on To Date" matInput
                                            [matDatepicker]="picker2" (focus)="picker2.open()">
                                        <mat-datepicker-toggle matIconSuffix [for]="picker2"></mat-datepicker-toggle>
                                        <mat-datepicker #picker2></mat-datepicker>
                                    </mat-form-field> 
                              </div> 
                        </div>
                    </div>  
                    <div class="col-12 col-sm-6 col-lg-3">
                        <div class="form-group">
                            <button mat-stroked-button  color="primary">Reset Filter</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="card-body" >
            <div class="col-12 cust--mat--table--wrapper">
                <div class="mat-elevation-z8">
                    <table mat-table [dataSource]="dataSource" class="cust--mat--table box--row--table"> 
                      <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef> No. </th>
                        <td mat-cell *matCellDef="let element"> 
                            <div class="d-flex align-items-start">
                                <div class="img--box flex-shrink-0">
                                    <img src="assets/images/ark/user-3.png" alt="Patient Profile Pic" class="img-fluid" />
                                </div>
                                <div> 
                                    <h2 class="mb-1 font-16 text-primary clr--1F2F3E fw-500">{{element.name}}</h2>
                                    <p class="mb-1 font-14 text-primary clr--1F2F3E d-flex align-items-center wb-ba">
                                        <mat-icon class="mail-con text-primary me-2 flex-shrink-0">mail</mat-icon>
                                        rohini&#64;arkenea.com
                                    </p> 
                                </div>
                            </div>
                        </td>
                      </ng-container> 
                      
                      <ng-container matColumnDef="padt">
                        <th mat-header-cell *matHeaderCellDef> Name </th>
                        <td mat-cell *matCellDef="let element"> 
                            <h6 class="mb-1 font-14 text-primary clr--1F2F3E fw-700 lh-20">Preferred Appointment <br> Date and Time</h6>
                            <p class="mb-0 font-14 clr--1F2F3E "> {{element.padt}} </p>
                        </td>
                      </ng-container>
                   
                      <ng-container matColumnDef="pl">
                        <th mat-header-cell *matHeaderCellDef> </th>
                        <td mat-cell *matCellDef="let element">
                            <h6 class="mb-1 font-14 text-primary clr--1F2F3E fw-700 lh-20">Practice Location</h6>
                            <p class="mb-0 font-14 clr--1F2F3E "> {{element.pl}} </p> 
                        </td>
                      </ng-container>
                   
                      <ng-container matColumnDef="rb">
                        <th mat-header-cell *matHeaderCellDef> </th>
                        <td mat-cell *matCellDef="let element">
                            <h6 class="mb-1 font-14 text-primary clr--1F2F3E fw-700 lh-20">Resolved By</h6>
                            <p class="mb-0 font-14 clr--1F2F3E "> {{element.rb}} </p>  
                        </td>
                      </ng-container>

                      <ng-container matColumnDef="ro">
                        <th mat-header-cell *matHeaderCellDef> </th>
                        <td mat-cell *matCellDef="let element">
                            <h6 class="mb-1 font-14 text-primary clr--1F2F3E fw-700 lh-20">Resolved on</h6>
                            <p class="mb-0 font-14 clr--1F2F3E "> {{element.ro}} </p>  
                        </td>
                      </ng-container>

                      <ng-container matColumnDef="symbol">
                        <th mat-header-cell *matHeaderCellDef> </th>
                        <td mat-cell *matCellDef="let element"> 
                            <div class="w-100 d-flex align-items-center justify-content-center flex-column"> 
                                <div class="d-flex w-100 justify-content-center">
                                     <button mat-button class="flex-shrink-0 min-width-unset mb-1 icon--visi">
                                         <mat-icon class="material-symbols-outlined flex-shrink-0 m-0 text-primary ">visibility </mat-icon>
                                     </button> 
                                </div>
                                <p class="mb-0 font-14 text-primary clr--1F2F3E fw-700">Received on <span class="fw-400">{{element.symbol}}</span></p>
                             </div> 
                        </td>
                      </ng-container>
                  
                      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>
                  
                    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                                   showFirstLastButtons
                                   aria-label="Select page of periodic elements">
                    </mat-paginator>
                  </div>
                  
            </div>
        </div> 
    </div>
</div>
