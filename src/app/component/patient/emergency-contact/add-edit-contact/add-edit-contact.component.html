<div class="container-fluid book--appointment--wrapper emergency--contact--wrapper">
    <div class="row">
        <div class="col-12 d-flex align-items-center my-2">
            <button mat-stroked-button color="primary" class="me-3 back--btn" [routerLink]="['/patient/emergency-contact']">
                <mat-icon class="material-symbols-outlined flex-shrink-0 m-0"> keyboard_backspace </mat-icon>
            </button>
            <h3 class="mb-0 clr--1F2F3E">Add Contact</h3>
        </div>
    </div>
    <div class="card m-0"> 
        <div class="row">  
            <div class="col-12 col-lg-6 col-md-6 col-xl-4">
                <div class="form-group">
                    <label class="col-form-label fw-600">First Name <span class="clr--DF0404 ms-1"> * </span></label>
                    <input class="form-control" type="text" placeholder="Enter First Name" />
                    <!-- <div class="text text-danger mt-1"> First Name required</div> -->
                </div>
            </div>
            <div class="col-12 col-lg-6 col-md-6 col-xl-4">
                <div class="form-group">
                    <label class="col-form-label fw-600">Last Name </label>
                    <input class="form-control" type="text" placeholder="Enter Last Name" />
                    <!-- <div class="text text-danger mt-1"> First Name required</div> -->
                </div>
            </div>
            <div class="col-12 col-lg-6 col-md-6 col-xl-4">
                <div class="form-group">
                    <label class="col-form-label fw-600">Date of Birth <span class="clr--DF0404 ms-1"> * </span></label>
                    <div class="input-group">
                        <input class="form-control text-capitalize" placeholder="Date of Birth" name="dp"
                            [(ngModel)]="model" ngbDatepicker #d="ngbDatepicker" />
                        <button class="btn btn-outline-primary py-0 px-3 calender--btn" (click)="d.toggle()"
                            type="button">
                            <i class="fa fa-calendar-o clr--fff" aria-hidden="true"></i>
                        </button>
                    </div>
                </div>
            </div>
            <div class="col-12 col-lg-6 col-md-6 col-xl-4">
                <div class="form-group">
                    <label class="col-form-label fw-600">Relationship with Patient</label>
                    <select class="form-select form-control" aria-label="Default select example">
                        <option selected>Select Relation</option>
                        <option value="1">Relation 1</option>
                        <option value="2">Relation 2</option>
                        <option value="3">Relation 3</option>
                    </select>
                    <!-- <div class="text text-danger mt-1">Error here</div> -->
                </div> 
            </div> 
            <div class="col-12 col-lg-6 col-md-6 col-xl-4">
                <div class="form-group">
                    <label class="col-form-label fw-600">Other Relation</label>
                    <input class="form-control" type="text" placeholder="Enter Other Relation" />
                    <!-- <div class="text text-danger mt-1"> First Name required</div> -->
                </div>
            </div>  
            <div class="col-12 col-lg-6 col-md-6 col-xl-4">
                <div class="form-group">
                    <label class="col-form-label fw-600">Phone Number <span class="clr--DF0404 ms-1"> * </span></label>
                    <input class="form-control" type="number" placeholder="Enter Phone Number"/>
                    <!-- <div class="text text-danger mt-1"> First Name required</div> -->
                  </div>
            </div> 
            <div class="col-12 ps-0">
                <div class="form-group mb-0"> 
                    <mat-checkbox class="">Okay to release information pertaining to my treatments, records & appointments.</mat-checkbox>
                 </div>
                 <div class="form-group mb-0"> 
                    <mat-checkbox class="">Okay to release information pertaining to my account regarding all billing inquiries.</mat-checkbox>
                 </div>
            </div> 
        </div> 
    </div>
    <div class="d-flex align-items-center justify-content-end w-100 footer--btns"> 
        <button mat-raised-button color="primary" class="m-1" (click)="successModal()"> 
            Save
        </button>
    </div>
</div>
