<div class="container-fluid mp--wrapper app--managedetails--wrapper">
    <div class="row">
        <div class="col-12 d-flex align-items-center mb-4 mt-4">
            <button mat-stroked-button color="primary" class="me-3 back--btn"
                [routerLink]="['/patient/appointment-details']">
                <mat-icon class="material-symbols-outlined flex-shrink-0 m-0"> keyboard_backspace </mat-icon>
            </button>
            <h3 class="mb-0 clr--1F2F3E fw-600">Manage Profile</h3>
        </div>
    </div>
    <div class="card">
        <mat-tab-group mat-stretch-tabs="false" mat-align-tabs="start" [(selectedIndex)]="selectedTab">
            <mat-tab label="Personal Information">
                <div class="card-body mt-4">
                    <form class="row">
                        <div class="col-12 col-sm-6 col-lg-4">
                            <div class="form-group">
                                <label class="col-form-label fw-600">First Name <span class="clr--DF0404 ms-1"> * </span></label>
                                <input class="form-control text-capitalize" type="text" placeholder="Enter First Name" />
                                <!-- <div class="text text-danger mt-1">Error here</div> -->
                            </div>
                        </div>
                        <div class="col-12 col-sm-6 col-lg-4">
                            <div class="form-group">
                                <label class="col-form-label fw-600">Middle Name </label>
                                <input class="form-control text-capitalize" type="text" placeholder="Enter Middle Name " />
                                <!-- <div class="text text-danger mt-1">Error here</div> -->
                            </div>
                        </div>
                        <div class="col-12 col-sm-6 col-lg-4">
                            <div class="form-group">
                                <label class="col-form-label fw-600">Last Name  <span class="clr--DF0404 ms-1"> * </span></label>
                                <input class="form-control text-capitalize" type="text" placeholder="Enter Last Name " />
                                <!-- <div class="text text-danger mt-1">Error here</div> -->
                            </div>
                        </div>
                        <div class="col-12 col-sm-6 col-lg-4">
                            <div class="form-group">
                              <label class="col-form-label fw-600">Date of Birth </label>
                              <div class="input-group">
                                <input class="form-control text-lowercase" placeholder="mm-dd-yyyy" name="dp" [(ngModel)]="model"
                                  ngbDatepicker #d="ngbDatepicker" />
                                <button class="btn btn-outline-primary py-0 px-3 calender--btn" (click)="d.toggle()"
                                  type="button">
                                  <i class="fa fa-calendar-o clr--fff" aria-hidden="true"></i>
                                </button>
                              </div>
                            </div>
                          </div>
                          <div class="col-12 col-sm-6 col-lg-4">
                            <div class="form-group">
                              <label class="col-form-label fw-600">Marital Status <span class="clr--DF0404 ms-1"> * </span></label>
                              <select class="form-select form-control" aria-label="Default select example">
                                <option selected>Select</option>
                                <option value="1">Yes</option>
                                <option value="2">No</option> 
                              </select>
                              <!-- <div class="text text-danger mt-1"> Middle Last required</div> -->
                            </div>
                          </div>
                          <div class="col-12 col-sm-6 col-lg-4">
                            <div class="form-group">
                                <label class="col-form-label fw-600">Gender</label>  
                                <mat-radio-group aria-label="Select an option">
                                  <mat-radio-button value="1" class="me-3">Male</mat-radio-button>
                                  <mat-radio-button value="2">Female</mat-radio-button>
                                </mat-radio-group> 
                              </div>
                          </div>
                          <div class="col-12 col-sm-6 col-lg-4">
                            <div class="form-group">
                              <label class="col-form-label fw-600">Email  <span class="clr--DF0404 ms-1"> * </span></label>
                              <input class="form-control text-lowercase" type="text" placeholder="Enter Email" />
                              <!-- <div class="text text-danger mt-1"> Middle Name required</div> -->
                            </div>
                          </div>
                          <div class="col-12 col-sm-6 col-lg-4">
                            <div class="form-group">
                              <label class="col-form-label fw-600">Phone Number<span class="clr--DF0404 ms-1"> * </span></label>
                              <input class="form-control" type="number" placeholder="Enter Phone Number" />
                              <!-- <div class="text text-danger mt-1"> Middle Last required</div> -->
                            </div>
                          </div>
                          <div class="col-12 col-sm-6 col-lg-4">
                            <div class="form-group">
                              <label class="col-form-label fw-600">Cell Phone Number  </label>
                              <input class="form-control" type="number" placeholder="Enter Cell Phone Number " />
                              <!-- <div class="text text-danger mt-1"> Middle Last required</div> -->
                            </div>
                          </div>
                          <div class="col-12 col-sm-6 col-lg-4">
                            <div class="form-group">
                              <label class="col-form-label fw-600">Work Extension</label>
                              <input class="form-control" type="number" placeholder="Enter Work Extension " />
                              <!-- <div class="text text-danger mt-1"> Middle Last required</div> -->
                            </div>
                          </div>
                          <div class="col-12 d-flex justify-content-end action--footer">
                            <button mat-raised-button color="primary" class="btn btn-primary " (click)="gotostep2()">Save & Continue</button>
                          </div>
                    </form> 
                </div>
            </mat-tab>
            <mat-tab label="Additional Information">
                <div class="card-body mt-4">
                    <form class="row">
                        <div class="col-12">
                            <div class="form-group">
                                <label class="col-form-label fw-600">Street Name<span class="clr--DF0404 ms-1"> * </span></label>
                                <input class="form-control" type="text" placeholder="Enter Street Name " />
                                <!-- <div class="text text-danger mt-1">Error here</div> -->
                            </div>
                        </div>  
                        <div class="col-12 col-sm-6">
                            <div class="form-group">
                                <label class="col-form-label fw-600">Apartment # <span class="clr--DF0404 ms-1"> * </span></label>
                                <input class="form-control" type="text" placeholder="Enter Apartment #" />
                                <!-- <div class="text text-danger mt-1">Error here</div> -->
                            </div>
                        </div>
                          <div class="col-12 col-sm-6">
                            <div class="form-group">
                              <label class="col-form-label fw-600">State  <span class="clr--DF0404 ms-1"> * </span></label>
                              <select class="form-select form-control" aria-label="Default select example">
                                <option selected>Select State  </option>
                                <option value="1">MH</option>
                                <option value="2">MH 2</option> 
                              </select>
                              <!-- <div class="text text-danger mt-1"> Middle Last required</div> -->
                            </div>
                          </div>
                          <div class="col-12 col-sm-6">
                            <div class="form-group">
                              <label class="col-form-label fw-600">City  <span class="clr--DF0404 ms-1"> * </span></label>
                              <select class="form-select form-control" aria-label="Default select example">
                                <option selected>Select City</option>
                                <option value="1">City 1</option>
                                <option value="2">City 2</option> 
                              </select>
                              <!-- <div class="text text-danger mt-1"> Middle Last required</div> -->
                            </div>
                          </div>
                          <div class="col-12 col-sm-6">
                            <div class="form-group">
                                <label class="col-form-label fw-600">Postal Code  <span class="clr--DF0404 ms-1"> * </span></label>
                                <input class="form-control" type="text" placeholder="Enter Postal Code" />
                                <!-- <div class="text text-danger mt-1">Error here</div> -->
                            </div>
                        </div>
                          <div class="col-12 d-flex justify-content-between action--footer">
                            <button mat-stroked-button color="primary" (click)="backtoTab1()">Previous</button>
                            <button mat-raised-button color="primary"  (click)="gotostep3()">Save & Continue</button>
                          </div>
                    </form>
                    
                </div>
            </mat-tab>
            <mat-tab label="Verification">
                <div class="card-body mt-4">
                    <form class="row">
                        <div class="col-12">
                            <div class="upload--files d-flex align-items-center justify-content-center flex-column w-100 text-center">
                              <input class="input--file" type="file" id="">
                              <mat-icon  > upload_file </mat-icon>
                                <h6 class="font-18 fw-500">Upload Your Driver License or drag & drop it here</h6>
                                <p class="mb-0 font-14 fw-500">JPEG, JPG, PNG, PDF formats, up to 5MB</p>
                            </div>
                          </div>
                          <div class="col-12 d-flex align-items-center mb-3">
                            <div class="row align-items-center w-100">
                              <div class="col-11">
                                <div class="d-flex align-items-center w-100">
                                  <div class="doc--pic d-flex align-items-center justify-content-center">
                                    <img src="../../../../assets/images/ark/ark_license.png"  alt="" class="img-fluid" />
                                  </div>
                                  <div class="d-flex flex-column w-100 doc--desc">
                                      <h5 class="font-16">driverlicense.jpg</h5>
                                      <p class="m-0 font-14">94 KB of 94 KB </p>
                                  </div> 
                                </div>
                              </div>
                              <div class="col-1 d-flex justify-content-end pe-0">
                                <button mat-button class="p-0 flex-shrink-0 min-width-unset">
                                  <span class="material-icons cancel--btn">
                                    cancel
                                    </span>
                                </button>
                              </div>
                            </div>
                            
                            
                           
                          </div>
                          <div class="col-12 d-flex justify-content-between action--footer">
                            <button mat-stroked-button color="primary" (click)="backtoTab2()">Previous</button>
                            <button mat-raised-button color="primary">Save </button>
                          </div>
                    </form>
                </div>
            </mat-tab>
        </mat-tab-group>

    </div>
</div>
