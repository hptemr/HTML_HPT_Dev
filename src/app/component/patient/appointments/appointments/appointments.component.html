<div class="col-12 appointment--wrapper">
    <div class="card">
        <div class="card-header pb-0">
            <div class="col-12 d-flex align-items-center justify-content-between mb-3">
                <h3 class="mb-0 clr--1F2F3E">Appointments</h3>
                <button mat-raised-button color="primary" [routerLink]="['/patient/book-appointment/step-1']">
                    <mat-icon class="material-symbols-outlined flex-shrink-0"> add_circle </mat-icon>
                    Request Appointment
                </button>
            </div>
            <div class="col-12 mt-3">
                <div class="row">
                    <div class="col-12 col-sm-6 col-lg-4">
                        <div class="form-group">
                            <select [(ngModel)]="practiceLocVal" (change)="filterDropDown($event, 'practiceLocation')"
                                class="form-select form-control" aria-label="Default select example">
                                <option value="">Practice Location</option>
                                <option value="{{element}}" *ngFor="let element of practiceLocations">{{element}}
                                </option>
                            </select>
                        </div>
                    </div>
                    <div class="col-12 col-sm-6 col-lg-4">
                        <div class="form-group">
                            <input [(ngModel)]="seachByName" (keyup)="searchRecords($event)" type="text" class="form-control search--outer" placeholder="Appointment #">
                            <button mat-button class="p-0 flex-shrink-0 min-width-unset search--fields">
                                <mat-icon class="material-symbols-outlined flex-shrink-0">search </mat-icon>
                            </button>
                        </div>
                    </div>
                    <div class="col-12 col-sm-6 col-lg-4">
                        <div class="form-group">
                            <select [(ngModel)]="appStatusVal" (change)="filterDropDown($event, 'status')"
                                class="form-select form-control" aria-label="Default select example">
                                <option value="" selected>Appointment Status</option>
                                <option value="{{element}}" *ngFor="let element of appointmentStatus">{{element}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-12 col-sm-6 col-lg-4">
                        <div class="form-group">
                            <div class="input-group">
                                <input readonly (ngModelChange)="onDateChange($event, 'fromDate')" [(ngModel)]="fromDate" class="form-control" placeholder="From Date" name="dp"
                                    ngbDatepicker #d="ngbDatepicker" />
                                <button class="btn btn-outline-primary py-0 px-3 calender--btn" (click)="d.toggle()"
                                    type="button">
                                    <i class="fa fa-calendar-o clr--fff" aria-hidden="true"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-sm-6 col-lg-4">
                        <div class="form-group">
                            <div class="input-group">
                                <input readonly (ngModelChange)="onDateChange($event, 'toDate')" [(ngModel)]="toDate" class="form-control" placeholder="To Date" name="dp2"
                                    ngbDatepicker #d2="ngbDatepicker" />
                                <button  class="btn btn-outline-primary py-0 px-3 calender--btn" (click)="d2.toggle()"
                                    type="button">
                                    <i class="fa fa-calendar-o clr--fff" aria-hidden="true"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-sm-6 col-lg-4">
                        <div class="form-group">
                            <button (click)="reset()" mat-stroked-button color="primary">Reset Filter</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="card-body">
            <div class="col-12 cust--mat--table--wrapper">
                <table mat-table [dataSource]="appointmentList" matSort (matSortChange)="announceSortChange($event)"
                    class="cust--mat--table box--row--table">
                    <ng-container matColumnDef="info">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header
                            sortActionDescription="Sort by appointmentId">
                            Appointment #
                        </th>
                        <td mat-cell *matCellDef="let element">
                            <div class="d-flex align-items-center  ">
                                <div class="img--box flex-shrink-0">
                                    <img src="{{element.info.profileImage}}" alt="" class="img-fluid" />
                                </div>
                                <div>
                                    <p class="mb-0 font-16 text-primary clr--1F2F3E fw-500">
                                        {{element.practiceLocation}}
                                    </p>
                                    <p *ngIf="element.info.fullName !=''" class="mb-0 font-14 text-primary clr--1F2F3E">
                                        <span class="fw-700">Therapist</span>
                                        {{element.info.fullName}}
                                    </p>
                                    <p class="mb-0 font-14 text-primary clr--1F2F3E">
                                        <span class="fw-700">Appointment #</span>
                                        {{element.appointmentId}}
                                    </p>
                                </div>
                            </div>
                        </td>
                    </ng-container>
                    <ng-container matColumnDef="appointmentDate">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by weight">
                            Appointment Date & Time
                        </th>
                        <td mat-cell *matCellDef="let element"> {{element.appointmentDate | date:"medium"}} </td>
                    </ng-container>
                    <ng-container matColumnDef="status">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by symbol">
                            Status
                        </th>
                        <td mat-cell *matCellDef="let element">
                            <p class="status {{element.statusClass}}">{{element.statusClass}}</p>
                        </td>
                    </ng-container>
                    <ng-container matColumnDef="action">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>
                            Action
                        </th>
                        <td mat-cell *matCellDef="let element">
                            <div class="w-100 d-flex align-items-center justify-content-end">
                                <button mat-button class="flex-shrink-0 min-width-unset search--fields"
                                    [routerLink]="['/patient/appointment-details']">
                                    <mat-icon
                                        class="material-symbols-outlined flex-shrink-0 m-0 text-primary">visibility
                                    </mat-icon>
                                </button>
                            </div>
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
                <div class="no--record--found align-items-center justify-content-center w-100"
                    *ngIf="appointmentList && appointmentList.filteredData.length == 0">
                    <div>
                        <p class="">{{ validationMessages.noRecords }}</p>
                    </div>
                </div>
                <mat-paginator #paginator (page)="handlePageEvent($event)" [length]="totalCount" [pageSize]="pageSize"
                    [showFirstLastButtons]="true" [pageSizeOptions]="pageSizeOptions" [pageIndex]="pageIndex">
                </mat-paginator>
            </div>
        </div>
    </div>
</div>
