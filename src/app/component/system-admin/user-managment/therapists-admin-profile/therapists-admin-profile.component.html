<div class="col-12 profile--right--wrapper">
    <div class="card">
        <div class="card-header pb-0">
            <div class="col-12 d-flex align-items-center">
                <button mat-stroked-button color="primary" class="me-3 back--btn"
                    [routerLink]="['/system-admin/user-managment/therapists']">
                    <mat-icon class="material-symbols-outlined flex-shrink-0 m-0"> keyboard_backspace </mat-icon>
                </button>
                <h3 class="mb-0 clr--1F2F3E fw-600">Therapist Profile</h3>

            </div>
        </div>
        <div class="card-body d-flex flex-column flex-sm-row mb-5">
            <div class="profile--left d-flex flex-column position-relative flex-shrink-0">
                <div class="head--sec w-100">
                    <mat-list>
                        <mat-list-item>Change Photo</mat-list-item>
                        <mat-list-item (click)="deleteAccount()">Remove Photo</mat-list-item>
                    </mat-list>
                </div>
                <div class="profile--round position-relative">
                    <img src="assets/images/ark/user.png" alt="" class="img-fluid user--img" />
                    <button mat-raised-button color="primary" class="edit--btn">
                        <mat-icon class="material-symbols-outlined flex-shrink-0 m-0 "> edit </mat-icon>
                    </button>
                </div>
                <div class="d-flex flex-column w-100 body--sec">
                    <button mat-stroked-button color="primary" class="w-100 mb-3" (click)="changePassword()">Change Password</button>
                    <button mat-stroked-button color="warn" class="w-100 mt-1" (click)="deleteAccount()">Delete Account</button>
                </div>
            </div>
            <div class="profile--right d-flex flex-column w-100">
                <div class="card w-100 mb-0">
                    <div class="card-header pb-0">
                        <div class="col-12 d-flex align-items-center">
                            <h3 class="mb-0 clr--1F2F3E fw-600">Basic Information</h3>
                        </div>
                    </div>
                    <div class="card-body mt-4">
                        <div class="col-12">
                            <form class="row">
                                <div class="col-12 col-lg-6">
                                    <div class="form-group">
                                        <label class="col-form-label fw-600">First Name <span class="clr--DF0404 ms-1">
                                                * </span></label>
                                        <input class="form-control form-control-md" type="text" placeholder="First name"
                                            value="Daina" />
                                        <!-- <div class="text text-danger mt-1">Error here</div> -->
                                    </div>
                                </div>
                                <div class="col-12 col-lg-6">
                                    <div class="form-group">
                                        <label class="col-form-label fw-600">Last Name<span class="clr--DF0404 ms-1"> *
                                            </span></label>
                                        <input class="form-control form-control-md" type="text" placeholder="Last name"
                                            value="Robertson" />
                                        <!-- <div class="text text-danger mt-1">Error here</div> -->
                                    </div>
                                </div>
                                <div class="col-12 col-lg-6">
                                    <div class="form-group">
                                        <label class="col-form-label fw-600">Email <span class="clr--DF0404 ms-1"> *
                                            </span></label>
                                        <input class="form-control form-control-md" type="email" placeholder="Email "
                                            value="dainarobertson@gmail.com" />
                                        <!-- <div class="text text-danger mt-1">Error here</div> -->
                                    </div>
                                </div>
                                <div class="col-12 col-lg-6">
                                    <div class="form-group">
                                        <label class="col-form-label fw-600">Phone <span class="clr--DF0404 ms-1"> *
                                            </span></label>
                                        <input class="form-control form-control-md" type="text" placeholder="Phone "
                                            value="+1 336-792-2011" />
                                        <!-- <div class="text text-danger mt-1">Error here</div> -->
                                    </div>
                                </div>
                                <div class="col-12 col-lg-6">
                                    <div class="form-group">
                                        <label class="col-form-label fw-600">NPI <span class="clr--DF0404 ms-1"> *
                                            </span></label>
                                        <input class="form-control form-control-md" type="text" placeholder="NPI "
                                            value="1245319599" />
                                        <!-- <div class="text text-danger mt-1">Error here</div> -->
                                    </div>
                                </div>
                                <div class="col-12 col-lg-6">
                                    <div class="form-group">
                                        <label class="col-form-label fw-600">SSN <span class="clr--DF0404 ms-1"> *
                                            </span></label>
                                        <input class="form-control form-control-md" type="text" placeholder="Phone "
                                            value="555501234" />
                                        <!-- <div class="text text-danger mt-1">Error here</div> -->
                                    </div>
                                </div>
                                <div class="col-12 col-lg-6">
                                    <div class="form-group">
                                        <label class="col-form-label fw-600">Status </label>
                                        <select class="form-select form-control form-control-md"
                                            aria-label="Default select example">
                                            <option selected>Active</option>
                                            <option value="1">Inactive</option>
                                        </select>
                                        <!-- <div class="text text-danger mt-1">Error here</div> -->
                                    </div>
                                </div>
                                <div class="col-12 col-lg-6">
                                    <div class="form-group">
                                        <label class="col-form-label fw-600">Mark as Site Leader for Practice Location
                                        </label>
                                        <select class="form-select form-control form-control-md"
                                            aria-label="Default select example">
                                            <option selected>Hamilton PT</option>
                                            <option value="1">Hamilton XT</option>
                                            <option value="2">Hamilton ZT</option>
                                            <option value="3">Hamilton CT</option>
                                        </select>
                                        <!-- <div class="text text-danger mt-1">Error here</div> -->
                                    </div>
                                </div>
                                <div class="col-12 col-lg-6">
                                    <div class="form-group">
                                        <label class="col-form-label fw-600">Speciality </label>
                                        <select class="form-select form-control form-control-md"
                                            aria-label="Default select example">
                                            <option selected>Hamilton PT</option>
                                            <option value="1">Hamilton XT</option>
                                            <option value="2">Hamilton ZT</option>
                                            <option value="3">Hamilton CT</option>
                                        </select>
                                        <!-- <div class="text text-danger mt-1">Error here</div> -->
                                    </div>
                                    <div class="form-group">
                                        <div class="chips d-inline-flex align-items-center">
                                            Darby PT
                                            <button mat-button
                                                class="flex-shrink-0 min-width-unset chip--close--btn pe-0 ps-1">
                                                <mat-icon class="material-symbols-outlined flex-shrink-0 m-0 ">close
                                                </mat-icon>
                                            </button>
                                        </div>
                                        <div class="chips d-inline-flex align-items-center">
                                            Stevi PT
                                            <button mat-button
                                                class="flex-shrink-0 min-width-unset chip--close--btn pe-0 ps-1">
                                                <mat-icon class="material-symbols-outlined flex-shrink-0 m-0 ">close
                                                </mat-icon>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-12 col-lg-6">
                                    <div class="form-group">
                                        <label class="col-form-label fw-600">Practice Location </label>
                                        <select class="form-select form-control form-control-md"
                                            aria-label="Default select example">
                                            <option selected>Hamilton PT</option>
                                            <option value="1">Hamilton XT</option>
                                            <option value="2">Hamilton ZT</option>
                                            <option value="3">Hamilton CT</option>
                                        </select>
                                        <!-- <div class="text text-danger mt-1">Error here</div> -->
                                    </div>
                                    <div class="form-group">
                                        <div class="chips d-inline-flex align-items-center">
                                            Darby PT
                                            <button mat-button
                                                class="flex-shrink-0 min-width-unset chip--close--btn pe-0 ps-1">
                                                <mat-icon class="material-symbols-outlined flex-shrink-0 m-0 ">close
                                                </mat-icon>
                                            </button>
                                        </div>
                                        <div class="chips d-inline-flex align-items-center">
                                            Stevi PT
                                            <button mat-button
                                                class="flex-shrink-0 min-width-unset chip--close--btn pe-0 ps-1">
                                                <mat-icon class="material-symbols-outlined flex-shrink-0 m-0 ">close
                                                </mat-icon>
                                            </button>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-12 my-2 d-flex justify-content-end">
                                    <button mat-raised-button color="primary">Save</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
