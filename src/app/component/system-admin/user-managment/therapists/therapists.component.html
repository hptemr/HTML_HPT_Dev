<div class="col-12">
    <div class="card">
        <div class="card-header pb-0">
            <div class="col-12 d-flex align-items-center justify-content-between">
                <h3 class="mb-0 clr--1F2F3E">Therapists</h3>
                <button mat-raised-button color="primary" (click)="invitePopup()">
                    <mat-icon class="material-symbols-outlined flex-shrink-0"> person_add </mat-icon>
                    Invite Therapist
                </button>
            </div>
            <div class="col-12 mt-2">
                <div class="row">
                    <div class="col-12 col-sm-6 col-lg-3">
                        <div class="form-group">
                            <select class="form-select form-control" aria-label="Default select example"  #locationSelect (change)="onLocationChange($event)">
                                <option value="" selected>Practice Location</option>
                                <option *ngFor="let location of practiceLocationData" [value]="location">{{ location }}</option>
                            </select>
                            <!-- <div class="text text-danger mt-1"> Middle Last required</div> -->
                        </div>
                    </div>
                    <div class="col-12 col-sm-6 col-lg-4">
                        <div class="form-group">
                            <input type="text" class="form-control search--outer" placeholder="Search Therapist" [formControl]="searchTherapist">
                            <button mat-button class="p-0 flex-shrink-0 min-width-unset search--fields">
                                <mat-icon class="material-symbols-outlined flex-shrink-0">search </mat-icon>
                            </button>
                            <!-- <div class="text text-danger mt-1"> Middle Last required</div> -->
                        </div>
                    </div>
                    <div class="col-12 col-sm-6 col-lg-3">
                        <div class="form-group">
                            <select class="form-select form-control" aria-label="Default select example"  #statusSelect (change)="onStatusChange($event)">
                                <option value="" selected>Status</option>
                                <option value="Pending">Pending</option>
                                <option value="Active">Active</option>
                                <option value="Suspended">Suspended</option>
                                <option value="Deleted">Deleted</option>
                            </select>
                            <!-- <div class="text text-danger mt-1"> Middle Last required</div> -->
                        </div>
                    </div>
                    <div class="col-12 col-sm-6 col-lg-2">
                        <div class="form-group">
                            <button mat-stroked-button color="primary" (click)="resetFilter()">Reset Filter</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="card-body">
            <div class="col-12 cust--mat--table--wrapper">
                <table mat-table [dataSource]="therapistsDataSource" matSort (matSortChange)="announceSortChange($event)"
                    class="cust--mat--table">  
                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by number">
                            Name
                        </th>
                        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                    </ng-container> 
                    <ng-container matColumnDef="email">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name">
                            Email Id
                        </th>
                        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
                    </ng-container> 
                    <ng-container matColumnDef="practiceLocation">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by weight">
                            Practice Location
                        </th>
                        <td mat-cell *matCellDef="let element"> {{element.practiceLocation}} </td>
                    </ng-container> 
                    <ng-container matColumnDef="status">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by symbol">
                            Status
                        </th>
                        <td mat-cell *matCellDef="let element"> 
                            {{element.status}} 
                            <!-- <p class="status">Active</p>
                            <p class="status pending" *ngIf="">Pending</p>
                            <p class="status suspended" *ngIf="">Suspended</p>
                            <p class="status deleted" *ngIf="">Deleted</p> -->
                        </td>
                    </ng-container>
                    <ng-container matColumnDef="action">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by symbol">
                            Actions
                        </th>
                        <td mat-cell *matCellDef="let element"> 
                            <div class="w-100 d-flex align-items-center justify-content-end">
                                <button mat-button class="flex-shrink-0 min-width-unset search--fields" [routerLink]="['/system-admin/user-managment/therapist-admin-profile',element._id]">
                                    <mat-icon class="material-symbols-outlined flex-shrink-0 m-0 text-primary">visibility </mat-icon>
                                </button>
                            </div>
                           
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
                <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                                showFirstLastButtons
                                aria-label="Select page of periodic elements">
                </mat-paginator>
            </div>
        </div>
    </div>
</div>
