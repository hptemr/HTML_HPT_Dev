<div class="container-fluid mp--wrapper">
    <div class="row">
        <div class="col-12 my-4">
            <div class="row">
                <div class="col-12 col-lg-6">
                    <h3 class="mb-0 clr--1F2F3E fw-500 me-2">
                        Practice Admin:
                        <span class="fw-700">Darlene Robertson</span>
                    </h3>
                </div>
                <div class="col-12 col-lg-6 d-flex align-items-center justify-content-end ">
                    <h3 class="mb-0 clr--1F2F3E fw-500 me-2">Practice Location:</h3>
                    <select class="form-select form-control form-control-md practice--location"
                        aria-label="Default select example">
                        <option selected>Hamilton PT </option>
                        <option value="2">Darby PT</option>
                        <option value="3">Corvallis PT</option>
                        <option value="4">Stevi PT</option>
                        <option value="5">PT Specialists of Florence</option>
                        <option value="6">Frenchtown PT</option>
                        <option value="7">HNB</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="col-12">
            <div class="card">
                <mat-tab-group mat-stretch-tabs="false" mat-align-tabs="start">
                    <mat-tab label="Therapists">
                        <div class="card-body mt-4">
                            <div class="col-12 cust--mat--table--wrapper">
                                <table mat-table [dataSource]="dataSource" matSort
                                    (matSortChange)="announceSortChange($event)" class="cust--mat--table">
                                    <ng-container matColumnDef="name">
                                        <th mat-header-cell *matHeaderCellDef mat-sort-header
                                            sortActionDescription="Sort by number">
                                            Name
                                        </th>
                                        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                                    </ng-container>
                                    <ng-container matColumnDef="emailId">
                                        <th mat-header-cell *matHeaderCellDef mat-sort-header
                                            sortActionDescription="Sort by name">
                                            Email Id
                                        </th>
                                        <td mat-cell *matCellDef="let element"> {{element.emailId}} </td>
                                    </ng-container>
                                    <ng-container matColumnDef="status">
                                        <th mat-header-cell *matHeaderCellDef mat-sort-header
                                            sortActionDescription="Sort by symbol">
                                            Status
                                        </th>
                                        <td mat-cell *matCellDef="let element">
                                            <!-- {{element.status}}  -->
                                            <p class="status">Active</p>
                                            <p class="status pending" *ngIf="">Pending</p>
                                            <p class="status suspended" *ngIf="">Suspended</p>
                                            <p class="status deleted" *ngIf="">Deleted</p>
                                        </td>
                                    </ng-container>
                                    <ng-container matColumnDef="assignAs">
                                        <th mat-header-cell *matHeaderCellDef mat-sort-header
                                            sortActionDescription="Sort by name">
                                            Assign As
                                        </th>
                                        <td mat-cell *matCellDef="let element"> 
                                            <select class="form-select form-control form-control-md assing--td"
                                            aria-label="Default select example">
                                            <option selected>Site Leader </option>
                                            <option value="2">None</option>
                                            <option value="3">Corvallis</option> 
                                        </select>     
                                        </td>
                                    </ng-container>
                                    <ng-container matColumnDef="action">
                                        <th mat-header-cell *matHeaderCellDef mat-sort-header
                                            sortActionDescription="Sort by symbol">
                                            Actions
                                        </th>
                                        <td mat-cell *matCellDef="let element">
                                            <button mat-button class="flex-shrink-0 min-width-unset search--fields"
                                                [routerLink]="['/system-admin/user-managment/practice-admin-profile']">
                                                <mat-icon
                                                    class="material-symbols-outlined flex-shrink-0 m-0 text-primary">visibility
                                                </mat-icon>
                                            </button>
                                        </td>
                                    </ng-container>

                                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                                </table>
                                <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
                                    aria-label="Select page of periodic elements">
                                </mat-paginator>
                            </div>
                        </div>
                    </mat-tab>
                    <mat-tab label="Support Team">
                        <div class="card-body mt-4">
                            <div class="col-12 cust--mat--table--wrapper">
                                <table mat-table [dataSource]="dataSource2" matSort
                                    (matSortChange)="announceSortChange($event)" class="cust--mat--table">
                                    <ng-container matColumnDef="name">
                                        <th mat-header-cell *matHeaderCellDef mat-sort-header
                                            sortActionDescription="Sort by number">
                                            Name
                                        </th>
                                        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                                    </ng-container>
                                    <ng-container matColumnDef="emailId">
                                        <th mat-header-cell *matHeaderCellDef mat-sort-header
                                            sortActionDescription="Sort by name">
                                            Email Id
                                        </th>
                                        <td mat-cell *matCellDef="let element"> {{element.emailId}} </td>
                                    </ng-container>
                                    <ng-container matColumnDef="status">
                                        <th mat-header-cell *matHeaderCellDef mat-sort-header
                                            sortActionDescription="Sort by symbol">
                                            Status
                                        </th>
                                        <td mat-cell *matCellDef="let element">
                                            <!-- {{element.status}}  -->
                                            <p class="status">Active</p>
                                            <p class="status pending" *ngIf="">Pending</p>
                                            <p class="status suspended" *ngIf="">Suspended</p>
                                            <p class="status deleted" *ngIf="">Deleted</p>
                                        </td>
                                    </ng-container> 
                                    <ng-container matColumnDef="action">
                                        <th mat-header-cell *matHeaderCellDef mat-sort-header
                                            sortActionDescription="Sort by symbol">
                                            Actions
                                        </th>
                                        <td mat-cell *matCellDef="let element">
                                            <button mat-button class="flex-shrink-0 min-width-unset search--fields"
                                                [routerLink]="['/system-admin/user-managment/practice-admin-profile']">
                                                <mat-icon
                                                    class="material-symbols-outlined flex-shrink-0 m-0 text-primary">visibility
                                                </mat-icon>
                                            </button>
                                        </td>
                                    </ng-container>

                                    <tr mat-header-row *matHeaderRowDef="displayedColumns2"></tr>
                                    <tr mat-row *matRowDef="let row; columns: displayedColumns2;"></tr>
                                </table>
                                <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
                                    aria-label="Select page of periodic elements">
                                </mat-paginator>
                            </div>
                        </div>
                    </mat-tab>
                </mat-tab-group>

            </div>
        </div>
    </div>
</div>
