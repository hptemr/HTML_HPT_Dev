                                            <div class="d-flex flex-column mt-3">
                                                <h3 class="mb-1 clr--1F2F3E font-16 fw-400"> Darlene Robertson</h3>
                                                <div class="mb-1 mt-1 d-flex align-items-center">
                                                    <mat-icon class="material-symbols-outlined flex-shrink-0 text-primary me-2">mail </mat-icon>
                                                    <p class="mb-0 clr--1F2F3E font-14 fw-400 wb-ba">johnwalter1991&#64;gmail.com</p>
                                                </div>  
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-12 col-sm-12 col-md-12 col-lg-6 col-xl-4">

                                </div>
                                 
                            </div>
                        </div> 

                    </div>
                     
                </div>
            </div>
        </div>

        <div class="row mt-3">

            <div class="col-12 col-lg-6 col-md-6 ">

            </div>   
            <div class="col-12 col-lg-6 col-md-6 ">

                    <!-- <div class="text text-danger mt-1"> First Name required</div> -->
                  </div>
