<div class="container-fluid book--appointment--wrapper">
    <div class="row">
        <div class="col-12 d-flex align-items-center mb-4 mt-4">
            <button mat-stroked-button color="primary" class="me-3 back--btn"  [routerLink]="['/support-team/referrals']">
                <mat-icon class="material-symbols-outlined flex-shrink-0 m-0"> keyboard_backspace </mat-icon>
            </button>
            <h3 class="mb-0 clr--1F2F3E fw-600 d-flex flex-wrap">
                <span class="me-3">Create Appointment </span> 
            </h3>
        </div>
    </div>
    <div class="card m-0"> 
        <div class="row">
            <div class="col-12 col-lg-6 col-md-6 ">
                <div class="form-group">
                    <label class="col-form-label fw-600">First Name <span class="clr--DF0404 ms-1"> * </span></label>
                    <input class="form-control" type="text" placeholder="Enter First Name" />
                    <!-- <div class="text text-danger mt-1"> First Name required</div> -->
                  </div>
            </div> 
            <div class="col-12 col-lg-6 col-md-6 ">
                <div class="form-group">
                    <label class="col-form-label fw-600">Last Name <span class="clr--DF0404 ms-1"> * </span></label>
                    <input class="form-control" type="text" placeholder="Enter Last Name" />
                    <!-- <div class="text text-danger mt-1"> First Name required</div> -->
                  </div>
            </div>
            <div class="col-12 col-lg-6 col-md-6 ">
                <div class="form-group">
                    <label class="col-form-label fw-600">Email <span class="clr--DF0404 ms-1"> * </span></label>
                    <input class="form-control" type="email" placeholder="Enter Email" />
                    <!-- <div class="text text-danger mt-1"> First Name required</div> -->
                  </div>
            </div>
            <div class="col-12 col-lg-6 col-md-6">
                <div class="form-group">
                    <label class="col-form-label fw-600">Appointment Date & Time <span class="clr--DF0404 ms-1"> * </span></label>
                    <div class="input-group">
                      <input class="form-control text-capitalize" placeholder="Select Date" name="dp" [(ngModel)]="model"
                        ngbDatepicker #d="ngbDatepicker" />
                      <button class="btn btn-outline-primary py-0 px-3 calender--btn" (click)="d.toggle()"
                        type="button">
                        <i class="fa fa-calendar-o clr--fff" aria-hidden="true"></i>
                      </button>
                    </div>
                  </div>
            </div> 
            <div class="col-12 col-lg-6 col-md-6 ">
                <div class="form-group">
                    <label class="col-form-label fw-600">Practice Location</label>
                    <select class="form-select form-control" aria-label="Default select example">
                        <option selected>Practice Location</option> 
                        <option value="1">Hamilton PT at The Canyons</option>
                        <option value="2">Darby PT</option>
                        <option value="3">Corvallis PT</option>
                        <option value="4">Stevi PT</option>
                        <option value="5">PT Specialists of Florence</option>
                        <option value="6">Frenchtown PT</option>
                        <option value="7">HNB</option>
                    </select>
                    <!-- <div class="text text-danger mt-1">Error here</div> -->
                </div>
            </div>   
            <div class="col-12 col-lg-6 col-md-6 ">
                <div class="form-group">
                    <label class="col-form-label fw-600">Therapist</label>
                    <select class="form-select form-control" aria-label="Default select example">
                        <option selected>Practice Location</option> 
                        <option value="1">Therapist Canyons</option>
                        <option value="2">Therapist PT</option> 
                        <option value="4">Stevi PT</option> 
                    </select>
                    <!-- <div class="text text-danger mt-1">Error here</div> -->
                </div>
            </div>  
            <div class="col-12 col-lg-6 col-md-6 ">
                <div class="form-group">
                    <label class="col-form-label fw-600">Referred By <span class="clr--DF0404 ms-1"> * </span></label>
                    <input class="form-control" type="text" placeholder="Enter Doctor Name" />
                    <!-- <div class="text text-danger mt-1"> First Name required</div> -->
                  </div>
            </div>
            <div class="col-12">
                <h2 class="text-uppercase font-16 fw-700 mb-2 mt-4">Doctor's Office Address</h2>
            </div>
            <div class="col-12 ">
                <div class="form-group">
                    <label class="col-form-label fw-600">Street Name <span class="clr--DF0404 ms-1"> * </span></label>
                    <input class="form-control" type="text" placeholder="Enter Address" />
                    <!-- <div class="text text-danger mt-1"> First Name required</div> -->
                  </div>
            </div>
            <div class="col-12 col-lg-6 col-md-6 ">
                <div class="form-group">
                    <label class="col-form-label fw-600">Apartment #  </label>
                    <input class="form-control" type="text" placeholder="Enter Apartment #" />
                    <!-- <div class="text text-danger mt-1"> First Name required</div> -->
                  </div>
            </div>
            <div class="col-12 col-lg-6 col-md-6 ">
                <div class="form-group">
                    <label class="col-form-label fw-600">State <span class="clr--DF0404 ms-1"> * </span></label>
                    <select class="form-select form-control" aria-label="Default select example">
                        <option selected>Select State</option> 
                        <option value="1">State Canyons</option>
                        <option value="2">State PT</option> 
                        <option value="4">State KPT</option> 
                    </select>
                    <!-- <div class="text text-danger mt-1">Error here</div> -->
                </div>
            </div>
            <div class="col-12 col-lg-6 col-md-6 ">
                <div class="form-group">
                    <label class="col-form-label fw-600">City <span class="clr--DF0404 ms-1"> * </span></label>
                    <select class="form-select form-control" aria-label="Default select example">
                        <option selected>Select City </option> 
                        <option value="1">City Canyons</option>
                        <option value="2">City PT</option> 
                        <option value="4">City KPT</option> 
                    </select>
                    <!-- <div class="text text-danger mt-1">Error here</div> -->
                </div>
            </div>
            <div class="col-12 col-lg-6 col-md-6">
                <div class="form-group">
                    <label class="col-form-label fw-600">Postal Code</label>
                    <input class="form-control" type="number" placeholder="Enter Postal Code" />
                    <!-- <div class="text text-danger mt-1"> First Name required</div> -->
                  </div>
            </div>
        </div>
    </div>
    <div class="d-flex align-items-center justify-content-end w-100 footer--btns"> 
        <button mat-stroked-button color="primary" class="m-1" [routerLink]="['/support-team/referrals']">
            Cancel
        </button>
        <button mat-raised-button color="primary" class="m-1" >
            Invite
        </button>
    </div>
</div>
