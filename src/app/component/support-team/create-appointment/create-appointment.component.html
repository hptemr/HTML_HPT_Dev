<div class="container-fluid book--appointment--wrapper">
  
    <div class="card m-0"> 
        <div class="row">
            <div class="col-12 d-flex align-items-center mb-2">
                <button mat-stroked-button color="primary" class="me-3 back--btn"  [routerLink]="['/support-team/referrals']">
                    <mat-icon class="material-symbols-outlined flex-shrink-0 m-0"> keyboard_backspace </mat-icon>
                </button>
                <h3 class="mb-0 clr--1F2F3E fw-600 d-flex flex-wrap">
                    <span class="me-3">Create Appointment </span> 
                </h3>
               
            </div>
        </div>
        <div class="row mt-2">
            <div class="col-12 col-lg-12">
                <p class="clr--1F2F3E fw-600 font-14 mb-1">Create appointment for:</p>
            </div>

            <div class="col-12  ">
                <div class="row">
                    <div class="col-12 col-sm-6 col-lg-4 mb-2">
                        <div class="form-group">                         
                            <mat-radio-group aria-label="Select an option" (change)="onChange($event)">
                              <mat-radio-button value="one" class="me-3" checked>New Patient</mat-radio-button>
                              <mat-radio-button value="two">Existing Patient</mat-radio-button>
                            </mat-radio-group> 
                            <div class="form-group other--booking"  *ngIf="selectedValue == 222"> 
                              <input class="form-control" type="text" placeholder="Enter other booking for" />
                              <!-- <div class="text text-danger mt-1"> First Name required</div> -->
                          </div>
                          </div>
                    </div> 
                    <div class="col-12 col-sm-6 col-lg-4 mb-2">
                        <div class="form-group position-relative">
                            <input type="text" class="form-control search--outer" placeholder="Select Patient">
                            <button mat-button class="p-0 flex-shrink-0 min-width-unset search--fields">
                                <mat-icon class="material-symbols-outlined flex-shrink-0">search </mat-icon>
                            </button> 
                        </div>
                    </div> 

                    <div class="col-12 col-sm-6 col-lg-4 mb-2">
                        <div class="form-group d-flex align-items-center">
                            <label class="col-form-label fw-600 font-16 p-0 me-3 label--width flex-shrink-0">Case Name <span class="clr--DF0404 ms-1"> * </span></label>
                            <select class="form-select form-control" aria-label="Default select example">
                                <option selected>Shoulder Pain</option> 
                                <option value="1">Knee Pain </option> 
                            </select>
                        </div>
                    </div>

                    <!-- <div class="col-12 col-sm-6 col-lg-2">
                        <div class="form-group d-flex">

                         </div>
                    </div>
 
                    <div class="col-12 col-sm-6 col-lg-3">
                        <div class="form-group d-flex">                            
                            <select class="form-select form-control" aria-label="Default select example">
                                <option selected>Shoulder Pain</option> 
                                <option value="1">Knee Pain </option> 
                            </select>
                          </div>
                    </div> -->
                     
                </div>
            </div>

            <div class="col-12 col-lg-6 col-md-6 mt-2">
                <div class="form-group">
                    <label class="col-form-label fw-600">First Name <span class="clr--DF0404 ms-1"> * </span></label>
                    <input class="form-control" type="text" placeholder="Enter First Name" />
                    <!-- <div class="text text-danger mt-1"> First Name required</div> -->
                  </div>
            </div> 
            <div class="col-12 col-lg-6 col-md-6 mt-2">
                <div class="form-group">
                    <label class="col-form-label fw-600">Last Name <span class="clr--DF0404 ms-1"> * </span></label>
                    <input class="form-control" type="text" placeholder="Enter Last Name" />
                    <!-- <div class="text text-danger mt-1"> First Name required</div> -->
                  </div>
            </div>
            <div class="col-12 col-lg-6 col-md-6 mt-2 mt-2">
                <div class="form-group">
                    <label class="col-form-label fw-600">Email <span class="clr--DF0404 ms-1"> * </span></label>
                    <input class="form-control" type="email" placeholder="Enter Email" />
                    <!-- <div class="text text-danger mt-1"> First Name required</div> -->
                  </div>
            </div>
            <div class="col-12 col-lg-6 col-md-6 mt-2">
                <div class="form-group">
                    <label class="col-form-label fw-600">Appointment Date & Time <span class="clr--DF0404 ms-1"> * </span></label>
                    <div class="input-group">
                      <input class="form-control text-capitalize" placeholder="Select Date" name="dp" [(ngModel)]="model"
                        ngbDatepicker #d="ngbDatepicker" />
                      <button class="btn btn-outline-primary py-0 px-3 calender--btn" (click)="d.toggle()"
                        type="button">
                        <i class="fa fa-calendar-o clr--fff" aria-hidden="true"></i>
                      </button>
                    </div>
                  </div>
            </div> 
            <div class="col-12 col-lg-6 col-md-6 mt-2 ">
                <div class="form-group">
                    <label class="col-form-label fw-600">Practice Location <span class="clr--DF0404 ms-1"> * </span></label>
                    <select class="form-select form-control" aria-label="Default select example">
                        <option selected>Select Practice Location</option> 
                        <option value="1">Hamilton PT at The Canyons</option>
                        <option value="2">Darby PT</option>

                        <option value="4">Stevi PT</option>
                        <option value="5">PT Specialists of Florence</option>

                    </select>
                    <!-- <div class="text text-danger mt-1">Error here</div> -->
                </div>
            </div>   
            <div class="col-12 col-lg-6 col-md-6 mt-2 ">
                <div class="form-group">
                    <label class="col-form-label fw-600">Therapist</label>
                    <select class="form-select form-control" aria-label="Default select example">
                        <option selected>Select Therapist </option>

                        <option value="4">Stevi PT</option> 
                    </select>
                    <!-- <div class="text text-danger mt-1">Error here</div> -->
                </div>
            </div>  
            <div class="col-12 col-lg-6 col-md-6 mt-2 ">
                <div class="form-group">
                    <label class="col-form-label fw-600">Phone</label>
                    <input class="form-control" type="number" placeholder="Enter Phone Number" />
                    <!-- <div class="text text-danger mt-1"> First Name required</div> -->
                  </div>
            </div>
            <div class="col-12 col-lg-6 col-md-6 mt-2 ">
                <div class="form-group">
                    <label class="col-form-label fw-600">Referred By </label>
                    <input class="form-control" type="text" placeholder="Enter Doctor Name" />
                    <!-- <div class="text text-danger mt-1"> First Name required</div> -->
                  </div>
            </div>
