<div class="col-12 document--detailing--wrapper"> 
    <div class="card"  >
        <div class="card-header pb-0">
            <div class="col-12 d-flex align-items-center mb-2">
                <div class="row w-100 align-items-center">
                    <div class="col-12 col-sm-6 col-lg-6 d-flex">
                        <button mat-stroked-button color="primary" class="me-3 back--btn" [routerLink]="['/support-team/document-listing']">
                            <mat-icon class="material-symbols-outlined flex-shrink-0 m-0"> keyboard_backspace </mat-icon> 
                        </button> 
                        <div class="form-group mb-0 position-relative w-100">
                            <input type="text" class="form-control search--outer" placeholder="Search ">
                            <button mat-button class="p-0 flex-shrink-0 min-width-unset search--fields">
                                <mat-icon class="material-symbols-outlined flex-shrink-0">search </mat-icon>
                            </button> 
                        </div>
                    </div>
                    <div class="col-12 col-sm-6 col-lg-6 d-flex justify-content-end">
                        <nav aria-label="breadcrumb">
                            <ol class="breadcrumb mb-0 d-flex align-items-center">
                              <li class="breadcrumb-item fw-500"><a [routerLink]="['/support-team/document-listing']" class="font-12 clr--1F2F3E">Documents</a></li>
                              <li class="breadcrumb-item fw-500  active" aria-current="page"><a class="font-12 clr--1F2F3E">css</a></li>
                            </ol>
                          </nav>
                    </div>
                </div>
                
            </div>  
        </div> 
        <div class="card-body"> 
            <div class="row">
                <div class="col-12 cust--mat--table--wrapper">
                    <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)"
                        class="cust--mat--table">  
                        <ng-container matColumnDef="name">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by number">
                                Name #
                            </th>
                            <td class="cursor-pointer" mat-cell *matCellDef="let element" [routerLink]="['/support-team/document-detailing']"> 
                               <div class="d-flex align-items-center">
                                    <mat-icon class="me-3">description</mat-icon>
                                    <p class="font-14 clr--292D32">{{element.name}}</p>
                               </div>
                            </td>
                        </ng-container>  
                        <ng-container matColumnDef="actions">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by weight">
                                <!-- Action -->
                            </th>
                            <td mat-cell *matCellDef="let element"> 
                                <div class="w-100 d-flex align-items-center justify-content-end">
                                    <button mat-button class="flex-shrink-0 min-width-unset search--fields" >
                                        <mat-icon class="material-symbols-outlined flex-shrink-0 m-0 text-primary">visibility </mat-icon>
                                    </button> 
                                    <button mat-button class="flex-shrink-0 min-width-unset search--fields" >
                                        <mat-icon class="material-symbols-outlined flex-shrink-0 m-0 text-primary">print </mat-icon>
                                    </button>
                                </div>
                            </td>
                        </ng-container>  
    
                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>
                    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                                    showFirstLastButtons
                                    aria-label="Select page of periodic elements">
                    </mat-paginator>
                </div> 
            </div>
        </div> 
    </div> 
 
       

</div>
