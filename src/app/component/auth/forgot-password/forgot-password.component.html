<div class="container-fluid p-0">
    <div class="row m-0">
        <div class="col-12 p-0">
            <div class="login-card login-dark dark-gray">
                <div>
                    <div><a class="logo">
                            <img class="img-fluid for-light" src="assets/images/logo/logo.svg" alt="looginpage">
                        </a>
                    </div>
                    <div class="login-main">
                        <form class="theme-form" >
                            <h3 class="text-center dark-grey">Forgot Password</h3>
                            <p class="text-center mt-2">Enter your email for the verification process.</p>
                            <div class="form-group">
                                <label class="col-form-label fw-600">Email Address</label>
                                <input class="form-control" type="email"   placeholder="Enter your email address"
                                      /> 
                                 
                            </div> 
                            <div class="form-group mb-0 mt-5">   
                                <div class="text-end mt-3">
                                    <button  class="btn btn-primary font-16 w-100" type="submit" [routerLink]="['/reset-password']">Continue</button>
                                </div>
                            </div> 
                            <div class="form-group mb-0 mt-4 d-flex align-items-center justify-content-center w-100 ">   
                                <a class=" font-16 fw-600" [routerLink]="['/']">Sign in
                                </a>
                            </div> 
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
