<div class="container-fluid p-0">
    <div class="row m-0">
        <div class="col-12 p-0">
            <div class="login-card login-dark dark-gray">
                <div>
                    <div><a class="logo">
                            <!-- <img class="img-fluid for-light" src="assets/images/logo/logo.svg" alt="looginpage"> -->
                            <img class="img-fluid for-light" ngSrc="assets/images/logo/logo.svg" alt="looginpage" width="96" height="96"  >
                        </a>
                    </div>
                    <div class="login-main">
                        <form class="theme-form" [formGroup]="passwordForm">
                            <h3 class="text-center dark-grey">Reset Password</h3>
                            <p class="text-center mt-2">Enter your New and Confirm password.</p>
                            <div class="form-group">
                                <label class="col-form-label fw-600">Password</label>
                                <div class="form-input position-relative">
                                    <input class="form-control" [type]="showPass ? 'text' : 'password'"
                                          placeholder="*********" id="password" formControlName="password"/>
                                    @if(!showPass){
                                    <div class="show-hide" (click)="showPassword()"><span class="show"> </span></div>
                                    }@else{
                                    <div class="show-hide" (click)="showPassword()"><span class="Hide"></span></div>
                                    } 
                                </div>
                                <div class="text text-danger mt-1" *ngIf="passwordForm.controls['password'].touched && passwordForm.controls['password'].hasError('required')">
                                    {{ validationMessages.required('Password') }}
                                </div>
                                <div class="text text-danger mt-1" *ngIf="passwordForm.controls['password'].touched && passwordForm.controls['password'].hasError('pattern')">
                                    {{ validationMessages.password }}
                                </div>
                            </div> 
                            <div class="form-group">
                                <label class="col-form-label fw-600">Confirm Password</label>
                                <div class="form-input position-relative">
                                    <input class="form-control" [type]="showConfirmPass ? 'text' : 'password'"
                                        placeholder="*********" id="confirmPassword" formControlName="confirmPassword"/>
                                    @if(!showConfirmPass){
                                    <div class="show-hide" (click)="showConfirmPassword()"><span class="show"> </span></div>
                                    }@else{
                                    <div class="show-hide" (click)="showConfirmPassword()"><span class="Hide"></span></div>
                                    } 
                                </div>
                                <div class="text text-danger mt-1" *ngIf="passwordForm.hasError('passwordMismatch') && passwordForm.controls['confirmPassword'].touched">
                                    {{ validationMessages.passwordMismatch }}
                                </div>
                            </div> 
                            <div class="form-group mb-0 mt-5">   
                                <div class="text-end mt-3">
                                    <!-- <button  class="btn btn-primary font-16 w-100" type="submit" [routerLink]="['/system-admin/user-managment/practice-admin']">Submit</button> -->
                                    <button  class="btn btn-primary font-16 w-100" type="submit" (click)="resetPassword()" [disabled]="!passwordForm.valid">Submit</button>
                                </div>
                            </div>  
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
