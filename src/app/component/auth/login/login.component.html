<div class="container-fluid p-0">
    <div class="row m-0">
        <div class="col-12 p-0">
            <div class="login-card login-dark dark-gray">
                <div>
                    <div><a class="logo">
                            <img class="img-fluid for-light" ngSrc="assets/images/logo/logo.svg" alt="looginpage" width="96" height="96" priority>
                            <!-- <img class="img-fluid for-light" src="assets/images/logo/logo.svg" alt="looginpage" fetchpriority="high"> -->
                            <!-- <link rel="preload" as="image" href="http://44.198.155.17/assets/images/logo/logo.svg" imagesrcset="logo.svg 400w, logo.svg 800w"> -->
                        </a>
                    </div>
                    <div class="login-main">
                        <form class="theme-form" [formGroup]="loginForm">
                            <h3 class="text-center dark-grey">Sign in</h3>
                            <p class="text-center mt-2">Enter your email & password to login</p>
                            <div class="form-group">
                                <label class="col-form-label fw-600">Email Address</label>
                                <input class="form-control" type="email" required="" placeholder="Enter your email address" formControlName="email" />
                                <div class="text text-danger mt-1" *ngIf="loginForm.controls['email'].touched && loginForm.controls['email'].hasError('required')">
                                    {{ validationMessages.required('Email') }}
                                </div>
                                <div class="text text-danger mt-1" *ngIf="loginForm.controls['email'].touched && loginForm.controls['email'].hasError('email')">
                                    {{ validationMessages.email('email') }}
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-form-label fw-600">Password</label>
                                <div class="form-input position-relative">
                                    <input class="form-control" [type]="show ? 'text' : 'password'"
                                        formControlName="password" required="" placeholder="*********" />
                                    @if(!show){
                                    <div class="show-hide" (click)="showPassword()"><span class="show"> </span></div>
                                    }@else{
                                    <div class="show-hide" (click)="showPassword()"><span class="Hide"></span></div>
                                    }
                                    <div class="text text-danger mt-1" *ngIf="loginForm.controls['password'].touched && loginForm.controls['password'].hasError('required')">
                                        {{ validationMessages.required('Password') }}
                                    </div>
                                </div>
                            </div>
                            <div class="form-group mb-0"> 
                                <mat-checkbox class="">Remember Me</mat-checkbox>
                                <a class="link font-12 fw-600" [routerLink]="['/forgot-password']">Forgot password?</a>
                                <div class="text-end mt-3">
                                    <button  class="btn btn-primary font-16 w-100" [disabled]="!loginForm.valid"
                                        (click)="login()" type="submit">Login</button>
                                </div>
                            </div> 
                            <p class="mt-4 mb-0 text-center">Not Registered Yet? 
                                <a class="ms-2 font-16 fw-600" [routerLink]="['/patient/signup']">Create an account
                                </a>
                            </p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
