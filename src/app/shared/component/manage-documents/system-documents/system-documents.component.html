<div class="col-12 document--wrapper"> 
    <div class="card">
        <div class="card-header p-0">
            <div class="col-12 d-flex flex-row flex-wrap align-items-center mb-2">
                <div class="col-12 col-sm-6 col-lg-6 d-flex mt-2">
                    <div class="form-group mb-0 position-relative w-100">
                        <input type="text" class="form-control search--outer" placeholder="Search " (keyup)="searchRecords()" [(ngModel)]="searchDirectory" >
                        <button mat-button class="p-0 flex-shrink-0 min-width-unset search--fields" (click)="searchRecords()">
                            <mat-icon class="material-symbols-outlined flex-shrink-0 me-0">search </mat-icon>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="card-body p-0"> 
            <div class="row">
                <div class="col-12 cust--mat--table--wrapper">
                    <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)"
                        class="cust--mat--table">  
                        <ng-container matColumnDef="directory_name">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by number">
                                Name
                            </th>
                            <td class="cursor-pointer" mat-cell *matCellDef="let element" routerLink="/{{userType}}/manage-documents/system-documents/system-documents-detailed/{{element._id}}" (click)="gotoDirectory(element.directory_name,element._id)"> 
                               <div class="d-flex align-items-center">
                                    <mat-icon class="me-3">folder</mat-icon>
                                    <p class="font-14 clr--292D32">{{element.directory_name}}</p>
                               </div>
                            </td>
                        </ng-container>  
                        <ng-container matColumnDef="actions">
                            <th mat-header-cell *matHeaderCellDef>
                            </th>
                            <td mat-cell *matCellDef="let element">  </td>
                        </ng-container>  
    
                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>
                    <!-- <p *ngIf="arrLength==0 && !loading" style="text-align: center;">No records found</p> -->
                    <div *ngIf="arrLength==0 && !loading" class="no--record--found d-flex align-items-center justify-content-center w-100" >
                        <div class="d-flex flex-column align-items-center w-100">
                            <img src="assets/images/ark/sad.png" alt="" class="mb-3 sad--img">
                            <p class="">No Records found</p>
                        </div>
                    </div>
                    <mat-paginator [pageSizeOptions]="[20,50,100]"
                                    showFirstLastButtons
                                    aria-label="Select page of periodic elements">
                    </mat-paginator>
                </div> 
            </div>
        </div>

    </div>
</div>
