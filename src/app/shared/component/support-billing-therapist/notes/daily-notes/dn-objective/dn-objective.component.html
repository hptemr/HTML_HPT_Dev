<div class="container-fluid objective--wrapepr p-0">
    <div class="row">
        <div class="col-12 d-flex align-items-center flex-wrap">
            <button mat-raised-button color="primary" class="me-3"  [routerLink]="['/therapist/select-folder']">
                <mat-icon class="material-symbols-outlined flex-shrink-0"> add_circle </mat-icon>
                Add Protocol
            </button>
            <div class="d-flex align-items-center me-3 my-2">
                <a class="font-16 clr--1F2F3E text-decoration-underline cursor-pointer">Medial Patella Ligament
                    Reconstruction</a>
                <button mat-button class="flex-shrink-0 min-width-unset cancle--btn">
                    <mat-icon class="material-symbols-outlined flex-shrink-0 m-0 text-danger">cancel
                    </mat-icon>
                </button>
            </div>
            <div class="d-flex align-items-center me-3 my-2">
                <a class="font-16 clr--1F2F3E text-decoration-underline cursor-pointer">Posterolateral Corner
                    Reconstruction</a>
                <button mat-button class="flex-shrink-0 min-width-unset cancle--btn">
                    <mat-icon class="material-symbols-outlined flex-shrink-0 m-0 text-danger">cancel
                    </mat-icon>
                </button>
            </div>
        </div>
        <div class="col-12 mt-2">
            <div class="form-group">
                <label class="col-form-label fw-700 font-16 text-uppercase">treatment provided</label>
                <input class="form-control" type="text" placeholder="" disabled
                    value="Lorem ipsum dolor sit amet, consectetuer adipiscing elit. Aenean commodo ligula eget dolor. Aenean massa. Cum sociis natoque penatibus et magnis dis parturient montes," />
                <!-- <div class="text text-danger mt-1"> First Name required</div> -->
            </div>
        </div>
        <div class="col-12 mt-2">
            <div class="form-group d-flex align-items-start chape--group">
                <label class="col-form-label fw-600 p-0 me-3 label--width flex-shrink-0">Chaperone</label>
                <div class="d-flex align-items-start  flex-column flex-sm-row w-100">
                    <mat-radio-group aria-label="Select an option" class="r--btns">
                        <mat-radio-button value="1" class="me-3">No</mat-radio-button>
                        <mat-radio-button value="2" checked>Yes</mat-radio-button>
                    </mat-radio-group>
                    <input type="text" class="form-control max-width" placeholder="Chaperone Name">
                </div>
            </div>
        </div>

        <div class="col-12 mt-2">
            <div class="form-group d-flex align-items-center">
                <label class="col-form-label fw-700 font-16 text-uppercase me-3">Land Flowsheet</label>
                <button mat-raised-button color="primary" class="me-3" (click)="addExersiceModal()">
                    <mat-icon class="material-symbols-outlined flex-shrink-0"> add_circle </mat-icon>
                    Exercise
                </button>
            </div>
        </div>
        <div class="col-12 mt-2">
            <div class="form-group d-flex align-items-center">
                <label class="col-form-label fw-700 font-16 text-uppercase me-3">Aquatic Flowsheet</label>
                <button mat-raised-button color="primary" class="me-3" (click)="addExersiceModal()">
                    <mat-icon class="material-symbols-outlined flex-shrink-0"> add_circle </mat-icon>
                    Exercise
                </button>
            </div>
        </div>
    </div>
    <div class="d-flex align-items-center justify-content-end  notes--footer--btns"> 
        <button mat-raised-button color="primary" class="m-1">
            Save as Draft
        </button>
    </div>
</div>
