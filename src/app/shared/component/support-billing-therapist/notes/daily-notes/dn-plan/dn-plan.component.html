<div class="initial--exam--plan--wrapper container-fluid p-0">
    <div class="row">
        <div class="col-12 d-flex align-items-center flex-wrap mt-2">
            <label class="col-form-label fw-600 me-3 lw">Plan Dates</label>
            <div class="d-flex flex-wrap align-items-center date-pick">
                <div class="form-group">
                    <mat-form-field class="w-100 am--datepicker" appearance="outline">
                        <input [disabled]="isDisabled"  matInput [matDatepicker]="picker" placeholder="From Date">
                        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                    </mat-form-field>
                    <!-- <div class="text text-danger mt-1"> Middle Last required</div> -->
                </div>
                <div class="form-group">
                    <mat-form-field class="w-100 am--datepicker" appearance="outline">
                        <input [disabled]="isDisabled"  matInput [matDatepicker]="picker1" placeholder="To Date">
                        <mat-datepicker-toggle matIconSuffix [for]="picker1"></mat-datepicker-toggle>
                        <mat-datepicker #picker1></mat-datepicker>
                    </mat-form-field>
                    <!-- <div class="text text-danger mt-1"> Middle Last required</div> -->
                </div>
            </div>
        </div>
        <div class="col-12 mt-2">
            <div class="last-check-div">
                <mat-checkbox [disabled]="isDisabled" [checked]="true" class="">Progressing Patient as per POC</mat-checkbox>
            </div>
        </div>
        <div class="col-12 mt-1">
            <div class="last-check-div">
                <mat-checkbox [disabled]="isDisabled" class="">Type Below</mat-checkbox>
            </div>
        </div>
        <div class="col-12 mt-2">
            <div class="form-group mb-0">
                <div class="row">
                    <div class="col-12 col-sm-3 col-lg-3">
                        <input [disabled]="isDisabled"  type="text" class="form-control" placeholder="Type here">
                    </div>
                </div>
            </div>
        </div>
        <div class="col-12 mt-2">
            <div class="last-check-div">
                <mat-checkbox [disabled]="isDisabled" class="">Anticipating D/C Next Visit</mat-checkbox>
            </div>
        </div>

    </div>
    <div class="d-flex align-items-center justify-content-end  notes--footer--btns">
        <button mat-raised-button color="primary" class="m-1">
            Save as Draft
        </button>
    </div>
</div>
