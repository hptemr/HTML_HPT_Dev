<div class="note--wrapper container-fluid ">
    <div class="row">
        <div class="col-12">
            <div class="note--header w-100 d-flex align-items-center justify-content-between">
                <h1 class="mb-0 fw-600">Daily Notes</h1>
                <button class=" " mat-stroked-button color="primary" [routerLink]="['/therapist/appointment-details/',appointmentId]"> 
                    Go to Case Details
                </button>
            </div> 
        </div>
        <div class="col-12">
            <div class="tab--header">
                <ul class="d-flex align-items-center p-0 m-0 flex-wrap flex-sm-nowrap">
                    <li routerLinkActive="active-link" [routerLink]="['/therapist/daily-notes/subjective/',appointmentId]"><a>Subjective</a></li>
                    <li routerLinkActive="active-link" [routerLink]="['/therapist/daily-notes/objective/',appointmentId]"><a>Objective</a></li>
                    <li routerLinkActive="active-link" [routerLink]="['/therapist/daily-notes/assessment/',appointmentId]"><a>Assessment</a></li>
                    <li routerLinkActive="active-link" [routerLink]="['/therapist/daily-notes/plan/',appointmentId]"><a>Plan</a></li>
                    <li routerLinkActive="active-link" [routerLink]="['/therapist/daily-notes/billing/',appointmentId]"><a>Billing</a></li>
                </ul>
            </div>
        </div>
        <div class="col-12">
            <div class="note--body">
                <router-outlet></router-outlet>
            </div> 
        </div>
    </div>
</div>
