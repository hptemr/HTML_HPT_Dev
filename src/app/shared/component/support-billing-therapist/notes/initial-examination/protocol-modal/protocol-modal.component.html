<div class="modal--wrapper   d-flex flex-column w-100">
    <div class="modal--header w-100">
        <h1 class="fw-700">Select Protocols</h1>
    </div>
    <form [formGroup]="protocolForm" (ngSubmit)="submit()" *ngIf="data_not_found" class="w-100">
        <div class="modal--body pt-0 w-100">
            <div class="col-12">
                <div class="card-body"> 
                    <div class="row">                        
                        <div class="col-12 cust--mat--table--wrapper">
                            <div class="text text-danger mt-1" *ngIf="!isAtLeastOneChecked() && protocolForm.touched">
                                {{ validationMessages.openValidation('At least one checkbox must be selected!') }}
                            </div>
                            <table mat-table [dataSource]="directoryItmList" matSort (matSortChange)="announceSortChange($event)"
                                class="cust--mat--table" formArrayName="selectedElements">  
                                <ng-container matColumnDef="file_name">
                                    <th mat-header-cell *matHeaderCellDef>File Name</th>
                                    <td class="cursor-pointer" mat-cell *matCellDef="let element"> 
                                        <div class="d-flex align-items-center">
                                            <mat-icon class="text-primary me-3 {{element.color}}"> {{element.icon}}</mat-icon>
                                            <p class="font-14 clr--292D32 mb-0">{{element.file_name}}</p>
                                        </div>
                                    </td>
                                </ng-container>  
                                <ng-container matColumnDef="actions">
                                    <th mat-header-cell *matHeaderCellDef> Select </th>
                                    <td mat-cell *matCellDef="let row; let i = index" [formGroupName]="i"> 
                                        <div class="w-100 d-flex align-items-center justify-content-center">
                                            <mat-checkbox class="" formControlName="check"></mat-checkbox>
                                        </div>
                                    </td>
                                </ng-container>              
                                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                            </table>

                        </div> 
                    </div>
                </div> 
            </div>
        </div>
        <div class="modal--footer w-100 d-flex align-items-center justify-content-end mt-2">
            <button mat-stroked-button color="primary" class="me-3" mat-dialog-close>Cancel</button>
            <button mat-raised-button color="primary" type="submit">Submit</button>
        </div>
    </form>
</div>
