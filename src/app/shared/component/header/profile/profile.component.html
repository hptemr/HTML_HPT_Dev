<div class="d-flex   profile-media">
  <div class="profile--box  ">
    <img class="img-fluid" src="{{profileImage}}" alt="">
  </div>
  <div class="flex-grow-1 user"><span>{{fullName}}</span>
    <p class="mb-0 font-nunito">{{userType}}</p>
  </div>
</div>
<ul class="profile-dropdown onhover-show-div"> 
  <li>
    <a [routerLink]="'/user/users-edit'">
      <app-feathericon [icon]="'settings'"></app-feathericon>
      <span>Settings</span>
    </a>
  </li>
  <li><a (click)="logOut()">
      <app-feathericon [icon]="'log-in'"></app-feathericon>
      <span>Log out</span>
    </a></li>
</ul>
