<div class="alert--wrapper">
    <div class="col-12 d-flex flex-column align-items-center justify-content-center w-100 text-center">
        <!-- <mat-icon class="material-symbols-outlined info--icon"> help </mat-icon> -->
        <mat-icon class="material-symbols-outlined warning-icon">warning</mat-icon>
        <p class="alert--note">{{warningNote}}</p>

        <div class="d-flex align-items-center justify-content-center">
            <button mat-stroked-button color="primary" class="me-3" [mat-dialog-close]="false">{{cancel_btn}}</button> 
            <button mat-raised-button color="warn" [mat-dialog-close]="true" cdkFocusInitial [disabled]="disabled_yes">Yes</button>
        </div>
    </div>
</div>
