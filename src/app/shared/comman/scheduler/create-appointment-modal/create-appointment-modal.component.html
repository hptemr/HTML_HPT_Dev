<div class="modal--wrapper d-flex flex-column w-100 ca--wrapper">
    <div class="modal--header w-100">
        <h1 class="mb-0 font-22 fw-600  d-flex align-items-center border-0 pb-2">
            Create Appointment
        </h1>  
    </div>
    <div class="modal--body w-100 pt-0">
        <div class="row">  
            <div class="col-12 d-flex flex-column flex-sm-row align-items-start align-items-sm-center">
                <div class="form-group flex-shrink-0">     
                    <label class="clr--1F2F3E font-14 mb-0 me-3">Create appointment for :</label>
                </div> 
                <div class="form-group flex-shrink-0">                         
                    <mat-radio-group aria-label="Select an option" (change)="onChange($event)">
                      <mat-radio-button value="one" class="me-3" checked>New Patient</mat-radio-button>
                      <mat-radio-button value="222">Existing Patient</mat-radio-button>
                    </mat-radio-group>  
                </div>
                <div class="form-group  other--booking"  *ngIf="selectedValue == 222"> 
                    <input class="form-control form-control-md" type="text" disabled placeholder="" value="John Walter, jw@gmail.com" /> 
                </div>
            </div> 
            <div class="col-12 col-sm-6 col-lg-4 mb-2">
                <div class="form-group d-flex align-items-center">
                    <label class="col-form-label fw-600 font-16 p-0 me-3  flex-shrink-0">Case Name </label>
                    <select class="form-select form-control form-control-md" aria-label="Default select example">
                        <option selected> Select </option> 
                        <option value="1">Case Name</option> 
                    </select>
                </div>
            </div>
            <div class="col-12 col-sm-6 col-lg-4 mb-2">
                <div class="form-group d-flex align-items-center">
                    <label class="col-form-label fw-600 font-16 p-0 me-3  flex-shrink-0">Case Type  </label>
                    <select class="form-select form-control form-control-md" aria-label="Default select example">
                        <option selected>Select</option> 
                        <option value="1">PT </option> 
                        <option value="2">OT </option> 
                        <option value="3">SLP </option> 
                    </select>
                </div>
            </div>
            <div class="col-12 mb-4">
                <div class="form-group d-flex align-items-sm-center flex-column flex-sm-row align-items-start"> 
                    <label class="col-form-label fw-600 font-16 p-0 me-3  flex-shrink-0">Date & Time <span class="clr--DF0404 ms-1"> * </span> </label>
                    <input class="form-control form-control-md w-130p me-3" disabled type="text"   placeholder="" value="Aug 26, 2024" /> 
                    <input class="form-control form-control-md w-100p" type="text" disabled  placeholder="" value="10:00 AM" /> 
                    <label class="col-form-label fw-600 font-16 p-0 mx-3 flex-shrink-0">To </label>
                    <input class="form-control form-control-md w-100p" type="text" disabled placeholder="" value="10:00 PM" /> 
                </div>
            </div>
            <div class="col-12 col-lg-6 col-md-6 ">
                <div class="form-group">
                    <label class="col-form-label fw-600">First Name </label>
                    <input class="form-control " disabled type="text" value="John" placeholder="Enter First Name" />
                    <!-- <div class="text text-danger mt-1"> First Name required</div> -->
                  </div>
            </div> 
            <div class="col-12 col-lg-6 col-md-6 ">
                <div class="form-group">
                    <label class="col-form-label fw-600">Last Name </label>
                    <input class="form-control " disabled type="text" value="Walter" placeholder="Enter Last Name" />
                    <!-- <div class="text text-danger mt-1"> First Name required</div> -->
                  </div>
            </div>
            <div class="col-12 col-lg-6 col-md-6">
                <div class="form-group">
                    <label class="col-form-label fw-600">Email  </label>
                    <input class="form-control  text-lowercase" disabled type="email" value="mail@abc.com" placeholder="Enter Email" />
                    <!-- <div class="text text-danger mt-1"> First Name required</div> -->
                  </div>
            </div>
            <div class="col-12 col-lg-6 col-md-6">
                <div class="form-group">
                    <label class="col-form-label fw-600">Therapist <span class="clr--DF0404 ms-1"> * </span></label>
                    <select class="form-select form-control" aria-label="Default select example">
                        <option selected>Select Therapist </option>
                        <option value="1">Therapist Canyons</option>
                        <option value="2">Therapist PT</option> 
                        <option value="4">Stevi PT</option> 
                    </select>
                    <!-- <div class="text text-danger mt-1">Error here</div> -->
                </div>
            </div>
            <div class="col-12 col-lg-6 col-md-6">
                <div class="form-group">
                    <label class="col-form-label fw-600">Practice Location <span class="clr--DF0404 ms-1"> * </span></label>
                    <select class="form-select form-control" aria-label="Default select example">
                        <option selected>Select Practice Location</option> 
                        <option value="1">Hamilton PT at The Canyons</option>
                        <option value="2">Darby PT</option>
                        <option value="3">Corvallis PT</option>
                        <option value="4">Stevi PT</option>
                        <option value="5">PT Specialists of Florence</option>
                        <option value="6">Frenchtown PT</option>
                        <option value="7">HNB</option>
                    </select>
                    <!-- <div class="text text-danger mt-1">Error here</div> -->
                </div>
            </div>
            <div class="col-12 col-lg-6 col-md-6"> 
                <div class="form-group">
                    <label class="col-form-label fw-600">Referred By</label>
                    <select class="form-select form-control" aria-label="Default select example">
                        <option selected>Jacob Jones</option>
                        <option value="1">Therapist Canyons</option> 
                    </select>
                    <!-- <div class="text text-danger mt-1">Error here</div> -->
                </div>
            </div>
            <div class="col-12 col-lg-6 col-md-6">
                <div class="form-group">
                    <label class="col-form-label fw-600">Phone</label>
                    <input class="form-control" type="number" placeholder="Enter Phone Number" />
                    <!-- <div class="text text-danger mt-1"> First Name required</div> -->
                  </div>
            </div>
            <div class="col-12 col-lg-6 col-md-6">
                <div class="form-group">
                    <label class="col-form-label fw-600">Appointment Type *</label>
                    <select class="form-select form-control" aria-label="Default select example">
                        <option selected>Follow-Up</option>
                        <option value="1">Follow-Up Canyons</option> 
                    </select>
                    <!-- <div class="text text-danger mt-1">Error here</div> -->
                </div>
            </div>
            <div class="col-12 col-lg-6 col-md-6">
                <div class="form-group">
                    <label class="col-form-label fw-600">Notes</label>
                    <textarea class="form-control " type="text" placeholder="Enter here" rows="4"></textarea>
                    <!-- <div class="text text-danger mt-1">Error here</div> -->
                </div>
            </div>
            <div class="col-12 col-lg-6 col-md-6"> 
                <div class="form-group">
                    <label class="col-form-label fw-600">Repeats</label>
                    <select class="form-select form-control" aria-label="Default select example">
                        <option selected>Select</option>
                        <option value="1"> Every week on Monday</option> 
                        <option value="2"> Every Month on Monday</option> 
                        <option value="3"> Every two weeks on Monday</option> 
                    </select>
                    <!-- <div class="text text-danger mt-1">Error here</div> -->
                </div>
            </div>
        </div>
    </div>
    <div class="modal--footer w-100 d-flex align-items-center justify-content-end mt-2">
        <button mat-stroked-button color="primary" class="me-2" mat-dialog-close>Cancel</button> 
        <button mat-raised-button color="primary" mat-dialog-close>Create</button>
    </div>
</div>
